<h3>Edit round</h3>
<app-admin-form-wrapper
  [formGroup]="form"
  submitText="Update round"
  [isSubmitDisabled]="form.invalid || form.pristine"
  (formSubmit)="onSubmit()"
  cancelLink="../.."
>
  <mat-form-field>
    <input matInput placeholder="Name" name="name" type="text" formControlName="name"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Order</mat-label>
    <input matInput name="order" type="number" formControlName="order"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Score Factor</mat-label>
    <input matInput name="scoreFactor" type="number" step="0.1" formControlName="scoreFactor"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Stage</mat-label>
    <mat-select formControlName="stage">
      @for (record of Object.entries(RoundStageLabels); track record[0]) {
        <mat-option [value]="record[0]">{{record[1]}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</app-admin-form-wrapper>
