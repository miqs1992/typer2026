<h3>Edit match</h3>
<app-admin-form-wrapper
  [formGroup]="form"
  submitText="Update match"
  [isSubmitDisabled]="form.invalid"
  (formSubmit)="onSubmit()"
  cancelLink="../.."
>
  <app-team-selector
    [control]="form.controls.firstTeamId"
    placeholder="First team*"
  />

  <app-team-selector
    [control]="form.controls.secondTeamId"
    placeholder="Second team*"
  />

  <mat-form-field>
    <mat-label>First team score</mat-label>
    <input matInput type="number" min="0" formControlName="firstTeamResult">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Second team score</mat-label>
    <input matInput type="number" min="0" formControlName="secondTeamResult">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose start time</mat-label>
    <input matInput [matTimepicker]="timepicker" formControlName="startsAtTime">
    <mat-timepicker-toggle matIconSuffix [for]="timepicker"/>
    <mat-timepicker #timepicker/>
  </mat-form-field>
</app-admin-form-wrapper>
