<h3>Edit team</h3>
<app-admin-form-wrapper
  [formGroup]="form"
  submitText="Update team"
  [isSubmitDisabled]="form.invalid || form.pristine"
  (formSubmit)="onSubmit()"
  cancelLink="../.."
>
  <mat-form-field>
    <input matInput placeholder="Name" name="name" type="name" formControlName="name"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Flag" name="flag" type="flag" formControlName="flag"/>
  </mat-form-field>
  <mat-checkbox formControlName="winner">Is winner?</mat-checkbox>
</app-admin-form-wrapper>
