<h3>Edit player</h3>
<app-admin-form-wrapper
  [formGroup]="form"
  submitText="Update player"
  [isSubmitDisabled]="form.invalid || form.pristine"
  (formSubmit)="onSubmit()"
  cancelLink="../.."
>
  <mat-form-field>
    <input matInput placeholder="Name" name="name" type="text" formControlName="name"/>
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Goals</mat-label>
    <input matInput name="goals" type="number" formControlName="goals"/>
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Assists</mat-label>
    <input matInput name="assists" type="number" formControlName="assists"/>
  </mat-form-field>

  <mat-checkbox formControlName="king">Is king?</mat-checkbox>
</app-admin-form-wrapper>
