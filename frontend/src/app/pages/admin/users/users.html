@if (isLoading()) {
  <mat-spinner></mat-spinner>
} @else {
  <h1>
    Users
  </h1>

  <table mat-table [dataSource]="users()" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.firstName}} {{ element.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Admin </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>{{ element.isAdmin ? "check_circle" : "close" }}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="hasPaid">
      <th mat-header-cell *matHeaderCellDef> Paid </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>{{ element.hasPaid ? "check_circle" : "close" }}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="leagueRank">
      <th mat-header-cell *matHeaderCellDef> League Rank </th>
      <td mat-cell *matCellDef="let element"> {{ element.leagueRank }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a matIconButton [routerLink]="['./', element.id, 'edit']">
          <mat-icon>edit</mat-icon>
        </a>
        <button matIconButton (click)="deleteUser(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
