<div class="login-page">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img src="ball.png" alt="Euro Typer Logo" width="30" height="30"/>
      </div>
      <mat-card-title>Login to Euro Typer 2026</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (keyup.enter)="login()">
        <mat-form-field class="login-field">
          <input matInput placeholder="Email" name="email" [(ngModel)]="email" type="email"/>
        </mat-form-field>
        <mat-form-field class="login-field">
          <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password"/>
        </mat-form-field>
      </form>
      @if(errorMessage()) {
        <mat-error [textContent]="errorMessage()"></mat-error>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              class="login-field" (click)="login()" type="submit">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
