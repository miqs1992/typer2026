<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      {{title()}}
    </mat-card-title>
    <mat-icon aria-hidden="false" aria-label="icon" [fontIcon]="icon()" style="font-size: 25px; height: 25px; width: 25px;"></mat-icon>
  </mat-card-header>
  <mat-card-content>
    <h2>
      {{content()}}
    </h2>
  </mat-card-content>
</mat-card>
