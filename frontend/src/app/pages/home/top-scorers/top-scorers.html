@if (isFetching()) {
  <mat-spinner></mat-spinner>
} @else {
  <h3>Top Scorers</h3>
  <table mat-table [dataSource]="topScorers().slice(0, 5)" class="mat-elevation-z8">
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}}. </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <app-flag-icon [country]="element.team.flag" />
        {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef=goals>
      <th mat-header-cell *matHeaderCellDef data-column="goals"> Goals </th>
      <td mat-cell *matCellDef="let element"> {{element.goals}} </td>
    </ng-container>

    <ng-container matColumnDef="assists">
      <th mat-header-cell *matHeaderCellDef data-column="assists"> Assists </th>
      <td mat-cell *matCellDef="let element"> {{element.assists}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
