<h3>My profile</h3>
<app-admin-form-wrapper
  [formGroup]="form"
  submitText="Update"
  [isSubmitDisabled]="form.invalid || form.pristine"
  (formSubmit)="onSubmit()"
  cancelLink="/"
>
  @if(isBeforeFirstGame()) {
    <app-team-selector
      [control]="form.controls.winnerId"
      placeholder="Select winner"
    />

    <app-player-selector
      [control]="form.controls.topScorerId"
      placeholder="Second top scorer"
    />
  }
</app-admin-form-wrapper>
