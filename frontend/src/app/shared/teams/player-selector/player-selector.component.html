<ng-select
  [formControl]="this.control()"
  [loading]="isLoading()"
  (search)="searchItems($event)"
  (clear)="onClear()"
  [placeholder]="placeholder()"
>
  @for (player of items(); track player.id) {
    <ng-option [value]="player.id">
      <app-flag-icon [country]="player.team.flag" />
      {{player.name}}
    </ng-option>
  }
</ng-select>
